## LOCATION:     /etc/locale.conf
## AUTHOR:       AISK11
## DESCRIPTION:  System locales.
## DEPENDENCIES: -

## Required LOCALES in file "/etc/locale-gen":
##   en_GB.UTF-8 UTF-8
##   en_GB ISO-8859-1
##   en_US.UTF-8 UTF-8
##   en_US ISO-885-1
##
## C, C.UTF-8 and POSIX are generated by default.
##
## 1. Make sure that correct locales are uncommended in "/etc/locale.gen".
## 2. Generate locales:
##    $(locale-gen)
## 3. Check generated locales:
##    $(locale -a)

## Default locale for all unset "LC_*".
LANG="en_US.UTF-8"

## Fallback locales (without UTF-8).
LANGUAGE="en_GB:C"

## Address formatting and geography related items.
LC_ADDRESS="en_US.UTF8"

## Alphabetical order of strings.
LC_COLLATE="en_US.UTF-8"

## Character classes (alphabetic order).
LC_CTYPE="en_US.UTF-8"

## Locale metadata.
LC_IDENTIFICATION="en_US.UTF8"

## Currencies (decimal point vs decimal comma).
LC_MONETARY="en_US.UTF-8"

## Displayed messages.
LC_MESSAGES="en_US.UTF-8"

## Measurements (metric vs US units).
LC_MEASUREMENT="en_GB.UTF8"

## Person addressing (Mr., Mrs., ...).
LC_NAME="en_US.UTF8"

## Non-monetary values (thousand separator).
LC_NUMERIC="en_US.UTF-8"

## Standard paper size (US letter vs A4).
LC_PAPER="en_GB.UTF-8"

## Format of telephone services.
LC_TELEPHONE="en_US.UTF8"

## Datetime formatting (12-hour vs 24-hour clock).
LC_TIME="en_GB.UTF-8"

## All of the above.
#LC_ALL=""
